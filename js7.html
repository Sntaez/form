<html> 
 <head> 
  <title>Percabangan</title> 
 <head> 
 <body> 
  <script language="javascript"> 
   var umur; 
   var status; 
   umur = 25; 
   if(umur >=0 && umur <= 30){ 
    status = "Young"; 
   } else if(umur >= 31 && umur <= 45){ 
    status = "Midaged"; 
   } else { 
    status = "Elder"; 
   }  
   document.write("Umur anda adalah : " + umur); 
   document.write("<br />"); 
   document.write("Status : " + status); 
  </script> 
 </body> 
</html>
