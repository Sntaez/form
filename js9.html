<!DOCTYPE html>
<html>
  <head>
    <title>Pengulangan While</title>
  </head>
  <body>
    <script language="javascript">
      var i = 1;
      while (i <= 10) {
        var sq = i * i;
        document.write("number: " + i + " kuadrat sama dengan " + sq + "<br>");
        i++;
      }
    </script>
  </body>
</html>
