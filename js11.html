<html> 
 <head> 
 <title>Prompt dan Alert</title> 
 <head> 
 <body> 
 <script language="javascript"> 
 var nilai=prompt("masukan nilai(A,B,C,D,E):"); 
 var range_nilai=" "; 
   switch (nilai){ 
        case "A": 
            range_nilai= "range nilai 75 sampai 100"; 
            break; 
        case "B": 
            range_nilai= "range nilai 65 sampai 74"; 
            break; 
        case "C": 
            range_nilai= "range nilai 55 sampai 64"; 
            break; 
        case "D": 
            range_nilai= "range nilai 45 sampai 54"; 
            break; 
        case "E": 
            range_nilai= "range nilai 0 sampai 44"; 
            break; 
        default: 
            range_nilai= "Data yang diinputkan salah"; 
} 
        alert("Nilai "+nilai +" memiliki " + range_nilai ) 
</script> 
</body> 
</html>
